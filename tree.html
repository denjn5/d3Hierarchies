<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Tree</title>
    <!-- Based on  -->
    <script src="js/d3.v4.min.js"></script>
</head>

<style>
    circle {
        stroke: #05668D;
        fill: white;
        opacity: 0.6;
        stroke-width: 2px;
    }

    path {
        fill: none;
        stroke: #05668D;
        opacity: 0.6;
        stroke-width: 2px;
    }
</style>

<svg>
    <g></g>
</svg>

<script>
    // My variables
    var vWidth = 350;
    var vHeight = 200;
    var myData = {
        "name": "Rooooot",
        "children": [{
            "name": "Topic X",
            "children": [{"name": "Sub X1", "size": 300}]
        }, {
            "name": "Topic Y",
            "children": [{"name": "Sub Y1", "size": 200}, {"name": "Sub Y2", "size": 200}]
        }, {
            "name": "Topic Z",
            "size": 400
        }]
    };

    d3.select('svg')
        .attr('width', vWidth)
        .attr('height', vHeight)
        .select('g').attr("transform", "translate(20,20)");

    // d3 setup
    var root = d3.hierarchy(myData);

    var treemap = d3.tree().size([vHeight * 0.9, vWidth * 0.9]);

    treemap(root);

    // adds links
    d3.select('svg g')
        .selectAll("path").data(root.descendants().slice(1)).enter().append("path")
        .attr("d", function (d) {
            return "M" + d.y + "," + d.x
                + "C" + (d.y + d.parent.y) / 2 + "," + d.x
                + " " + (d.y + d.parent.y) / 2 + "," + d.parent.x
                + " " + d.parent.y + "," + d.parent.x;
        });

//        .attr("d", d3.linkHorizontal()
//            .x(function(d) { return d.y; })
//            .y(function(d) { return d.x; }));
//
//        .attr("d", function(d) {
//            var o = {x: d.source.px, y: d.source.py};
//            return diagonal({source: o, target: o});
//          });

    // add nodes
    d3.select('svg g')
        .selectAll("circle").data(root.descendants()).enter().append("circle")
        .attr("r", 10)
        .attr("transform", function (d) { return "translate(" + d.y + "," + d.x + ")"; });

</script>
